name: Bug report
description: Create a report to help us improve the OpenTelemetry eBPF profiler
labels: ["bug", "needs triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please make sure to fill out the entire form below, providing as much context as you can in order to help us triage and track down your bug as quickly as possible.

        Before filing a bug, please be sure you have searched through [existing bugs](https://github.com/open-telemetry/opentelemetry-ebpf-profiler/issues?q=is%3Aissue+is%3Aopen+sort%3Aupdated-desc+label%3Abug) to see if an existing issue covers your bug.

  - type: textarea
    attributes:
      label: What happened?
      description: Please provide as much detail as you reasonably can.
      value: |
        ## Description

        ## Steps to Reproduce

        ## Expected Result

        ## Actual Result
    validations:
      required: true

  - type: input
    attributes:
      label: Profiler version
      description: What version did you use? (e.g., `v0.4.0`, commit hash, etc)
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment information
      description: Please provide information about your system environment.
      value: |
        ## Environment
        OS: (e.g., "Ubuntu 20.04")
        Kernel version: (e.g., "5.15.0-73-generic")
        Architecture: (e.g., "x86_64", "arm64")
        Container runtime: (e.g., "Docker 20.10.17", "containerd 1.6.6", "None")
        Deployment method: (e.g., "Kubernetes", "Docker", "systemd", "binary")
    validations:
      required: true

  - type: textarea
    attributes:
      label: Profiler configuration
      description: Please provide the configuration you are using (command-line arguments, environment variables, etc.).
      placeholder: |
        # Example:
        # Command: ./ebpf-profiler --collection-interval=5s --verbose=1
        # Environment variables: OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4317
      render: shell

  - type: textarea
    attributes:
      label: Log output
      description: |
        Please copy and paste any relevant log output. Include verbose logs if available.
      render: shell

  - type: textarea
    attributes:
      label: Additional context
      description: Any additional information you think may be relevant to this issue (performance impact, frequency of occurrence, etc.).

  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0